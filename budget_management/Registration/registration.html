<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBroke - Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h1><span class="fullText"><span class="red">Go</span><span class="green">Broke</span></span></h1>
        <div class="wrap2">
            <h2>Register</h2>
            <div class="mail">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="username@gmail.com">
            </div>
            <div class="user">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="pass">
                <label for="pa">Password</label>
                <input type="password" id="pa" placeholder="Password">
            </div>
            <button type="submit" class="register-btn">Sign Up</button>
            <p>or continue with</p>
            <div class="social-buttons">
                <button class="google-btn"><i class="fab fa-google"></i></button>
                <button class="github-btn"><i class="fab fa-github"></i></button>
                <button class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
