<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBroke</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrap">
        <h1><span class="gb"><span class="red">Go</span><span class="green">Broke</span></span></h1>
        <div class="wrap2">
            <h2>Login</h2>
            <div class="mail">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="username@gmail.com">
            </div>
            <div class="pass">
                <label for="pa">Password</label>
                <input type="password" id="pa" placeholder="Password">
            </div>
            <a id="fp" href="#">Forgot Password?</a>
            <button type="submit" class="signin-btn">Sign in</button>
            <p>or continue with</p>
            <div class="social-buttons">
                <button><i class='bx bxl-google'></i></button>
                <button><i class='bx bxl-github'></i></button>
                <button><i class='bx bxl-facebook'></i></button>
            </div>
            <p class="register-text">Don't have an account yet? <a href="#">Register for free</a></p>
        </div>
    </div>
</body>
</html>
